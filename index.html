<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./scripts/main.js" defer></script>
  <title>Random Color</title>
</head>
<body class="page__body">
  <main class="main">
    <div class="wrapper">
      <div class="box">
        <div class="box__content" id="box">
          <p class="box__color" id="color"></p>
        </div>
        <button class="box__button button-reset" id="generateButton">Generate</button>
      </div>
    </div>
    <div class="history">
      <div class="history__container">
        <h2 class="history__heading">История цветов</h2>
        <ul class="history__list" id="colorList"></ul>
      </div>
    </div>
  </main>
</body>
</html>
